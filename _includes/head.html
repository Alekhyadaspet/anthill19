  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">
    <meta name="twitter:description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">

    <meta property="og:title" content="Anthillhacks">
    <meta property="og:type" content="website">
    <meta property="og:image" content="{{ "/assets/images/favicon.ico?v2" | prepend: site.baseurl | prepend: site.url }}">

    <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/images/favicon.ico?v2" | prepend: site.baseurl }}" >
    <link rel="shortcut icon" href="{{ "/assets/images/favicon.ico?v2" | prepend: site.baseurl }}" sizes="32x32" >
    <link rel="shortcut icon"  href="{{ "/assets/images/favicon.ico?v2" | prepend: site.baseurl }}" sizes="16x16" >

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <link rel="stylesheet" href="{{"/css/bootstrap/css/bootstrap.min.css" | prepend: site.baseurl}}">
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  </head>
